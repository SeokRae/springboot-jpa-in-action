spring:
  # Jpa 관련 설정
  jpa:
    hibernate:
      # 어플리케이션 로딩시점에 table 생성
      ddl-auto: create
    properties:
      hibernate:
        # jpa 실행 쿼리 출력
        format_sql: true
        # Querydsl 코드가 JPQL로 어떻게 만들어져서 나가는지 쿼리 로그 보기
        use_sql_comments: true
 # 페이징 글로벌 기본 설정
  data:
    web:
      pageable:
        default-page-size: 10 # 기본 페이지 사이즈
        max-page-size: 2000 # 최대 페이지 사이즈

# 로그
logging.level:
  # jpa 쿼리를 로그 파일로 출력
  org.hibernate.SQL: debug
  # 로그 파라미터까지 확인
  org.hibernate.type: trace



